
<!DOCTYPE html>
<html>

<head>
    <title>Обчислення трикутника</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script language="Javascript">
        function area1(a, b, c) {
            var P = (a + b + c) / 2;
            var S = Math.sqrt(P * (P - a) * (P - b) * (P - c));
            var r = Math.sqrt(((P - a) * (P - b) * (P - c)) / P);
            var R = (a * b * c) / (4 * S);

            form1.output2.value = S;
            form1.output3.value = P*2;
            form1.output4.value = r;
            form1.output5.value = R;
        }
    </script>
</head>

<body>
    <p>Обчислення площі трикутника, його периметра та радіуса вписаного та описаного кола</p>
    <form name="form1">
        <fieldset style="width: 40%">
            <legend>Введення даних</legend>
            Перша сторона: <input type="text" size=7 name="st1"> <br> Друга сторона: <input type="text" size=7 name="st2"> <br> Третя сторона: <input type="text" size=7 name="st3">
        </fieldset>
        <fieldset style="width: 40%">
            <legend>Обробка та виведення даних</legend>
            Площа трикутника: <input type="text" size=7 name="output2" readonly> <br> Периметр трикутника: <input type="text" size=7 name="output3" readonly> <br> Радіус вписаного кола: <input type="text" size=7 name="output4" readonly> <br> Радіус описаного кола: <input type="text" size=7 name="output5" readonly>
            <input type="button" value="Обчислити" style="margin:10px" onClick="area1(parseFloat(form1.st1.value), parseFloat(form1.st2.value), parseFloat(form1.st3.value))">
        </fieldset>
    </form>
    <p style="text-align:center;">
        <img src="trk-r12.png" style="width:300px;">
    </p>
</body>

</html>
